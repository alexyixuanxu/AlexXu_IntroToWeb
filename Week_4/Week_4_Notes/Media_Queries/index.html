<!DOCTYPE html>
<html>
<head>
	<title>Media Queries 101</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}

		.clearfix::after{
			display: block;
			clear: both;
			height: 0;
			font-size: 0;
			content: '';
			visibility: hidden;
		}

		/*Any screen over 1024px wide will have the defaults applied*/
		body{
			background-color: lightblue;
		}
		.container{
			width: 1024px;
			margin: 0 auto;
			font-size: 0;
		}

		.thumb{
			width: 23%;
			margin: 1%;
			display: inline-block;
		}

		img{
			width: 100%;
			height: auto;
		}

		/*default Navbar*/
		header{
			width: 100%;
			background-color: skyblue;
			line-height: 30px;
			text-align: center;
		}

		nav h1{
			max-width: 20%;
			float: left;
			font-size: 20px;
			margin: 10px;
		}

		nav ul{
			max-width: 80%;
			display: block;
			float: right;
			list-style-type: none; 
		}

		nav ul li{
			display: inline-block;
		}

		nav ul li a{
			display: block;
			text-align: center;
			padding: 10px;
			text-decoration: none;
			color: lightseagreen;
		}

		nav ul li a:hover{
			background-color: lightblue;
			color: white;
		}


		/*tablet size*/
		@media only screen and (min-width: 768px) and (max-width: 1024px){
			body{
				background-color: darkturquoise;
			}

			.container{
				width: 100%;
			}

			.thumb{
				width: 45%;
				margin:2.5%;
				float: left;
			}
		}

		/*take a look at this media query
		this targets device width and height*/
		@media only screen and (min-device-width: 768px) and (max-device-width: 1024px){
			body{
				background-color: lightyellow;
			}
		}


		/*smaller screens and mobile phone size*/
		@media only screen and (max-width: 767px){
			body{
				background-color: darkcyan;
			}

			.container{
				width: 100%;
			}

			.thumb{
				width: 90%;
				margin: 5%;
				float: left;
			}

			nav h1,
			nav ul,
			nav ul li{
				min-width: 100%;
				display: block;
				float: none;
			}
		}

	</style>
</head>

<body>
	<header class="clearfix">
		<nav>
			<h1>Clouds</h1>
			<ul>
				<li><a href="#">Link1</a></li>
				<li><a href="#">Link2</a></li>
				<li><a href="#">Link3</a></li>
			</ul>
		</nav>
	</header>

	<div class="container clearfix">
		<div class="thumb">
			<img src="https://i1.wp.com/www.sbmarketingtools.com/wp-content/uploads/2013/03/cloud_storage_file_sharing.png?w=300" alt="this is a cartoon cloud..." title="cartoon cloud">
		</div>
		<div class="thumb">
			<img src="https://i1.wp.com/www.sbmarketingtools.com/wp-content/uploads/2013/03/cloud_storage_file_sharing.png?w=300" alt="this is a cartoon cloud..." title="cartoon cloud">
		</div>
		<div class="thumb">
			<img src="https://i1.wp.com/www.sbmarketingtools.com/wp-content/uploads/2013/03/cloud_storage_file_sharing.png?w=300" alt="this is a cartoon cloud..." title="cartoon cloud">
		</div>
		<div class="thumb">
			<img src="https://i1.wp.com/www.sbmarketingtools.com/wp-content/uploads/2013/03/cloud_storage_file_sharing.png?w=300" alt="this is a cartoon cloud..." title="cartoon cloud">
		</div>
	</div>

</body>
</html>
